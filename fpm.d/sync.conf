[sync]
listen = /var/run/php-fpm/$pool-fpm.sock
listen.owner = http
listen.group = http
listen.mode = 0660
user = php-$pool
group = php-$pool
pm = dynamic
pm.max_children = 2
pm.start_servers = 1
pm.min_spare_servers = 1
pm.max_spare_servers = 1
pm.max_requests = 800
php_admin_value[open_basedir] = /srv/http/vhosts/$pool.archlinux.de/
php_admin_value[error_log] = /var/log/php/$pool-error.log
